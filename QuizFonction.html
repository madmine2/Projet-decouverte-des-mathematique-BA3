<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="./QuizFormat.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>Quiz sur les fonctions</h4>
                            <span id="span">(1 sur 5)</span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger" id="questionNum">Q.1</h3>
                            <h5 class="mt-1 ml-2" id="question">Quel point appartient à la fonction ci-contre</h5>
                            <img src=Images/fct1.png>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio">
                                <input id="input0" type="radio" name="question">
                                <span id="radio0">9</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio">
                                <input id="input1" type="radio" name="question">
                                <span id="radio1">27</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio">
                                <input id="input2" type="radio" name="question">
                                <span id="radio2">6</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio">
                                <input id="input3" type="radio" name="question">
                                <span id="radio3">1</span>
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                        <button class="btn btn-primary d-flex align-items-center btn-danger" type="button"
                            onclick="previous()">
                            <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Précédant
                        </button>
                        <button class="btn btn-primary border-success align-items-center btn-success" id="nextButton"
                            onclick="next()" value=1 type="button">
                            Suivant<i class="fa fa-angle-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var reponse = [["9", "27", "6", "1"], ["2^5", "2^2.5", "2^6", "2^9"], ["6^2", "4^9", "2^9", "2^6"], ["64/2", "√64", "2^8", "32^1"], ["20.25", "9", "3", "324"]]
        var question = ["Que vaut 3^3 = ?", "Comment peut-on réduire 2^2 * 2^3 ?", "(2^3)^2 peut aussi s'écrire :", "64^(1/2) peut aussi s'écrire :", "Que vaut 81^(1/4) ?"]
        var solution = [1, 0, 3, 1, 2]
        function next() {
            var value = document.getElementById("nextButton").value;
            value++
            for (var i = 0; i < 4; i++) {
                document.getElementById("radio" + i).textContent = reponse[value - 1][i];
                document.getElementById("input" + i).checked = false
            }
            document.getElementById("span").textContent = "(" + value + " sur 5)";
            document.getElementById("question").textContent = question[value - 1];
            document.getElementById("questionNum").textContent = "Q." + value;
            document.getElementById("nextButton").value = value;
        }
        function previous() {
            var value = document.getElementById("nextButton").value;
            value--;
            for (var i = 0; i < 4; i++) {
                document.getElementById("radio" + i).textContent = reponse[value - 1][i];
                document.getElementById("input" + i).checked = false
            }
            document.getElementById("span").textContent = "(" + value + " sur 5)";
            document.getElementById("question").textContent = question[value - 1];
            document.getElementById("questionNum").textContent = "Q." + value;
            document.getElementById("nextButton").value = value;
        }
    </script>
</body>

</html>
